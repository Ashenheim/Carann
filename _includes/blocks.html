<style>
	.block_container {
		margin-top: 4em;
	}
</style>

<div class="block_container">
<ul>
	{% assign items = site.portfolio | sort: "date" %}
	{% for entry in items reversed limit:3 %}
			
	<!-- {% include entry.html %} -->
	<p>
		{{ entry.date | date: "%-d %B %Y" }}
		-
		<strong>
			{{ entry.title }}
		</strong>
	</p>

	{% endfor %}
</ul>
</div>
