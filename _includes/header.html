<header class="main-header">
	
	<div class="logo" style="display: none;">
		<a href="{{ site.baseurl }}">
			{% include svg/carann_logotype.svg %}
		</a>
	</div>
	
	{% assign items = site.portfolio | sort: "date" %}
	{% for entry in items reversed %}

	{% capture count %}{{ count | plus: '1' }}{% endcapture %}
	{% if count == '1' %}
		
		{% include entry.html %}

	{% endif %} 
			
	{% endfor %}

</header>
