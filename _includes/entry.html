<div class="[ block {% if entry.size == 'quarter' %}block--quarter{% elsif entry.size == 'half' %}block--half{% else %}block--full{% endif %} ] {% if entry.ratio == 'half' %}half{% elsif entry.ratio == 'double' %}double{% elsif entry.ratio == 'quarter' %}half{% else %}square{% endif %}">
	<div class="block_inner">

		<div class="block_entry">

		<a href="{{ entry.url }}" target="_blank" class="permalink">
			<svg viewBox="0 0 100 100" class="icon shape-codepen">
			  <use xlink:href="#icon-link"></use>
			</svg>
		</a href="{{ entry.url }}">
				
			{% if entry.text == true %}
			{{ entry.content }}
			{% elsif entry.youtube %}		
			<iframe width="640" height="390" src="//www.youtube.com/embed/{{ entry.youtube }}?controls=0&showinfo=0&rel=0" controls="0" frameborder="0" allowfullscreen></iframe>
			{% elsif entry.image %}
			<a href="{{ entry.url }}" class="block-link">
				<img src="{{ site.baseurl }}/images/{{ entry.image }}{% if entry.ratio == 'double' %}-double{% elsif entry.size == 'quarter' %}-square{% elsif entry.ratio == square %}-square{% endif %}.jpg" alt="{{ entry.image }}">
			</a>
			{% endif %}
			
			{% if entry.youtube %}
			{% elsif entry.notitle == true %}
			{% else %}
				<div class="block_title">
					<h1>
						{{ entry.title }}
					</h1>
				</div>
			{% endif %}

		</div>
		
	</div>

</div>
